{% extends 'base.html' %}

{% block content %}

<h1>Delete Case</h1>
<form action="" method="POST">
    {% csrf_token %}
    <h2>{{case.title}}</h2>
    <p>{{case.description|truncatechars:30}}</p>
    <input type="submit" name="confirm" value="確定"> 
    <input type="submit" name="cancel" value="取消">   
</form>

{% endblock %}
